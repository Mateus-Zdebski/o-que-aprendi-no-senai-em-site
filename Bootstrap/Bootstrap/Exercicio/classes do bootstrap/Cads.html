<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="config-cads.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div id="container-cadastro">
    <h1>Cadastrar</h1>
    <form action="">
        <div class="form-group">
            <label for="nomeCompleto">Nome completo</label>
            <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome completo" required>
        </div>
        <div class="form-group">
            <label for="emailCadastro">Email</label>
            <input type="email" class="form-control" id="emailCadastro" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="senhaCadastro">Senha</label>
            <input type="password" class="form-control" id="senhaCadastro" placeholder="Senha" required>
        </div>
        <div class="form-group">
            <label for="confirmaSenha">Confirme a senha</label>
            <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme a senha" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="aceitarTermos" required>
            <label class="form-check-label" for="aceitarTermos">Eu aceito os termos e condições</label>
        </div>
        <a class="btn btn-primary btn-cadastrar" href="Home.html">Cadastrar</a>
    </form>

    <div id="social-container">
        <p>Ou cadastre-se com suas redes sociais</p>
        <a class="social-link" href="https://pt-br.facebook.com/login/device-based/regular/login/">
            <img src="Imagens/facebook.png" alt="Facebook">
        </a>
        <a class="social-link"
            href="https://accounts.google.com/v3/signin/identifier?hl=pt_PT&ifkv=AXo7B7Uk6W_hPXEUO-HDBvmEQgBm8La_k9tM80kzDW3zeoaahSCAFrle1Z9BLxLlyWAkH8NjShwpEA&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-989088659%3A1693268663875644">
            <img src="Imagens/search.png" alt="Google">
        </a>
    </div>
</div>

<script src="" async defer></script>
</body>

</html>
