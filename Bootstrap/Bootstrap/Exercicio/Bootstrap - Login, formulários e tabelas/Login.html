<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="container-login">
        <h1>Login</h1>
        <form action="">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais
                    ninguém.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <a href="#">Esqueceu a senha</a>
            <a class="btn btn-primary btn-login" href="Home.html">Login</a>
        </form>
        <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <a class="social-link" href="https://pt-br.facebook.com/login/device-based/regular/login/">
                <img src="Imagens/facebook.png" alt="Facebook">
            </a>
            <a class="social-link"
                href="https://accounts.google.com/v3/signin/identifier?hl=pt_PT&ifkv=AXo7B7Uk6W_hPXEUO-HDBvmEQgBm8La_k9tM80kzDW3zeoaahSCAFrle1Z9BLxLlyWAkH8NjShwpEA&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-989088659%3A1693268663875644">
                <img src="Imagens/search.png" alt="Google">
            </a>
        </div><br>
        <div id="register-container">
            <p>Ainda não tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>
    </div>
    <script src="" async defer></script>
</body>
</html>
