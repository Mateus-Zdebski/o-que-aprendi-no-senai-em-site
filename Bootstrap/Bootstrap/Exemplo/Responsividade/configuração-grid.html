<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Comfiguração grid</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    .marcador {
        background-color: #fe9d9d;
        border: 1px solid #f94464;
    }

    .marcadorConteiner {
        background-color: greenyellow;
        border: 1px solid #36ae26;
    }
</style>

<body>
    <div class="container-fluid mt-5 marcadorConteiner">
        <h2>Largura fixa</h2>
        <div class="row" style="border: 1px solid red" ;>
            <div class="marcador col">Area1</div>
            <div class="marcador col">Area2</div>
            <div class="marcador col">Area3</div>
            <div class="marcador col">Area4</div>
        </div>

        <h2>Largura fixa (Auto layout)</h2>
        <div class="row" style="border: 1px solid red" ;>
            <div class="marcador col">Area1</div>
            <div class="marcador col">Area2</div>
            <div class="marcador col">Area3</div>
            <div class="marcador col-6">Area4</div>
        </div>

        <h2>Largura fixa igual empilhada</h2>
        <div class="row" style="border: 1px solid red" ;>
            <div class="marcador col-sm">Area1</div>
            <div class="marcador col-sm">Area2</div>
            <div class="marcador col-sm">Area3</div>
            <div class="marcador col-sm">Area4</div>
        </div>

        <h2>Ordenada</h2>
        <div class="row" style="border: 1px solid red" ;>
            <div class="marcador col-sm order-2">Area1</div>
            <div class="marcador col-sm order-1">Area2</div>
            <div class="marcador col-sm order-3">Area3</div>
        </div>

        <h2>Offset</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-md-1 order-2">Login</div>
        </div>

        <h2>Offset larger</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-md-2 order-2">Login</div>
        </div>

        <h2>Extra larger</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-xl-4 order-2">Login</div>
        </div>


        <script src="" async defer></script>
</body>

</html>
