<!DOCTYPE html>
<html>

<head>
  <title>Calculadora</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <style>
    .calculadora {
      margin-top: 40px;
      border: solid 1px #000;
      padding: 20px;
      background-color: #2E2E2E;
      border-radius: 10px;
      box-shadow: 1px 1px 5px #000;
    }

    .btn {
      width: 60px;
      height: 50px;
      margin: 5px;
      box-shadow: 1px 1px 1px #000;
    }

    .clear {
      width: 130px;
    }

    .enter {
      height: 110px;
    }

    .zero {
      width: 130px;
    }

    .resultado {
      text-align: right;
      font-size: 20px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: solid 1px #000;
      box-shadow: 1px 1px 1px #000;
    }
  </style>
</head>

<body style="background: #D9D9D9">

  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <br />

        <div class="calculadora">
          <input type="text" id="resultado" class="form-control resultado" placeholder="0" disabled="disabled" />

          <div class="row">
            <button type="button" class="btn btn-dark btn-lg clear font-weight-light" onclick="limpar()">C</button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="setOperador('/')">/</button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="setOperador('*')">*</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="concatenar('7')">7</button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="concatenar('8')">8</button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="concatenar('9')">9</button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="setOperador('-')">-</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="concatenar('4')">4</button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="concatenar('5')">5</button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="concatenar('6')">6</button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="setOperador('+')">+</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="concatenar('1')">1</button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="concatenar('2')">2</button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="concatenar('3')">3</button>
            <button type="button" class="btn btn-dark btn-lg enter" onclick="calcular()">=</button>
          </div>

          <div class="row" style="margin-top: -60px">
            <button type="button" class="btn btn-dark zero btn-lg font-weight-light" onclick="concatenar('0')">0</button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="concatenar('.')">.</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    // Variáveis para armazenar o operando atual e o operador.
    let operandoAtual = '';
    let operadorAtual = '';
    let resultado = null;

    // Função para concatenar dígitos no operando atual.
    function concatenar(digito) {
      operandoAtual += digito;
      atualizarDisplay();
    }

    // Função para definir o operador atual.
    function setOperador(operador) {
      if (resultado === null) {
        resultado = parseFloat(operandoAtual);
      } else {
        calcular();
      }
      operadorAtual = operador;
      operandoAtual = '';
      atualizarDisplay();
    }

    // Função para calcular o resultado.
    function calcular() {
      const operando2 = parseFloat(operandoAtual);
      switch (operadorAtual) {
        case '+':
          resultado += operando2;
          break;
        case '-':
          resultado -= operando2;
          break;
        case '*':
          resultado *= operando2;
          break;
        case '/':
          resultado /= operando2;
          break;
      }
      operandoAtual = '';
      operadorAtual = '';
      atualizarDisplay();
    }

    // Função para limpar o display e redefinir os operadores.
    function limpar() {
      operandoAtual = '';
      operadorAtual = '';
      resultado = null;
      atualizarDisplay();
    }

    // Função para atualizar o display.
function atualizarDisplay() {
  if (operadorAtual !== '') {
    document.getElementById('resultado').value = operandoAtual !== '' ? operandoAtual : resultado;
  } else {
    document.getElementById('resultado').value = resultado !== null ? resultado : operandoAtual;
  }
}

  </script>
</body>

</html>
