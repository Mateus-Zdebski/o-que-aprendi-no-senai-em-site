<script>
    function acao1(x) {
        x.style.background = "yellow"
    }

    function acao2(x) {
        x.style.background = "white"
    }
</script>

<body>
    <!--onfocus - Ã‰ pra deixar label amarelo
        onblur - deixa sem cor    
    -->

    <input onfocus="acao1(this)" onblur="acao2(this)" type="text">

    <input onfocus="acao1(this)" onblur="acao2(this)" type="text">

</body>
