    <script>

        /*
        ParseInt - faz conversão de string para inteiro
        PaseFloat - faz a conversão de string para float
        */

        var variavel1 = 10
        var variavel2 = 20
        document.write(variavel1 + variavel2)

        var variavel3 = prompt('Digite um numero')
        var variavel4 = prompt('Dogite outro numero')
        var variavel3 = parseInt(variavel3)
        var variavel3 = parseInt(variavel4)
        document.write('<br>')

        document.write(variavel3 + variavel4)

        /*Convertendo para instring
        toString-É o metodo que faz a conversão pra string 
        */

        document.write('<br>')
        document.write(variavel1.toString() + variavel2.toString())

    </script>
