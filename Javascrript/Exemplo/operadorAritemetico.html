<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>operadorAritemetico</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <script>

        var num1 = parseInt(prompt('Digite o valor de num1'))
        var num2 = parseInt(prompt('Digite o valor de num2'))

        /*soma*/
        document.write('A soma entre' + num1 + ' e ' + num2 + ' é ' + (num1 + num2) + '<br>')

        /*subtração*/
        document.write('A subtração entre' + num1 + ' e ' + num2 + ' é ' + (num1 - num2) + '<br>')

        /*multipli*/
        document.write('A multipli entre' + num1 + ' e ' + num2 + ' é ' + (num1 * num2) + '<br>')

        /*div*/
        document.write('A div entre' + num1 + ' e ' + num2 + ' é ' + (num1 / num2) + '<br>')

        /*Porcen*/
        document.write('A Porcen entre' + num1 + ' e ' + num2 + ' é ' + (num1 % num2) + '<br>')

        /*INCREMEN*/
        document.write('A INCREMEN entre' + num1 + ' e ' + num2 + ' é ' + (num1++) + '<br>')

        /*Decremento*/
        document.write('A Decremento entre' + num1 + ' e ' + num2 + ' é ' + (num1--) + '<br>')

        /*Precedencia entre os operados*/
        document.write((11+5-5*2)/2)

        /*
        ()-Aplica a precedencia
        1º Multiplicação e substração
        2ºSoma e subtração
        */

    </script>


    <script src="" async defer></script>
</body>

</html>
