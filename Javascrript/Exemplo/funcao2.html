<script>

    function mensagem() {
        alert('Estudar js')
    }

    function imprimirNumeros() {
        x = 1
        while (x < 100) {
            document.write(x, "<br>")
            x++
        }
    }

</script>

<body>
    
    <button onclick="imprimirNumeros()">imprimir Numeros</button>
    <button onclick="mensagem()">mensagem</button>

</body>
